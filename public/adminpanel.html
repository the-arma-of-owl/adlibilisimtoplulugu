<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CodeSpark Night</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <h1 class="neon-title">Admin Panel</h1>
                <p class="subtitle">Yönetim paneline giriş yapın</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-login">Giriş Yap</button>
                    <div id="loginError" class="error-message hidden"></div>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboard" class="dashboard hidden">
            <div class="header">
                <h1 class="neon-title">Kullanıcı Yönetimi</h1>
                <button id="logoutBtn" class="btn-logout">Çıkış Yap</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Toplam Kullanıcı</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedUsers">0</div>
                    <div class="stat-label">Onaylanan</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingUsers">0</div>
                    <div class="stat-label">Beklemede</div>
                </div>
            </div>

            <div class="quick-add-section">
                <h2>Hızlı Test Kullanıcısı Ekle</h2>
                <div class="quick-add-card">
                    <form id="quickAddForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="testUserName">İsim</label>
                                <input type="text" id="testUserName" placeholder="Ad Soyad" required>
                            </div>
                            <div class="form-group">
                                <label for="testUserField">Alan</label>
                                <select id="testUserField" required>
                                    <option value="">Seçiniz</option>
                                    <option value="Digital Forensics">Digital Forensics</option>
                                    <option value="Offensive Security">Offensive Security</option>
                                    <option value="Defensive Security">Defensive Security</option>
                                    <option value="Network Security">Network Security</option>
                                    <option value="Sosyal Mühendislik">Sosyal Mühendislik</option>
                                    <option value="Cyber Threat Intelligence">Cyber Threat Intelligence</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-add-test">Ekle</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="users-section">
                <h2>Kullanıcı Listesi</h2>
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Alan</th>
                                <th>Durum</th>
                                <th>Tarih</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
